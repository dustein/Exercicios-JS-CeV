<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Pessoa Finder</title>
</head>
<body>
    <main>
    <header>
        <h1>Pessoa por Idade</h1>
    </header>
    <section>
        <div id="dados">
            <p>Informe ano de nascimento e sexo para pesquisar:</p>
            <p>Ano de nascimento:
                <input id="nascimento" type="number" min='0'/>
            </p>
            <p>Sexo:                
                <input type="radio" id="homem" name="sexo" value="homem" checked/>
                <label for="homem">Homem</label>
                <input type="radio" id="mulher" name="sexo" value="mulher"/>
                <label for="mulher">Mulher</label>
            </p>
            <p><input type="button" value="iniciar" onclick="iniciar()"></p>
        </div>
        
        <div id="resposta"></div>
                
    </section>
    
    <footer>&copy; made by DuStein</footer>
</main>
</body>
</html>
